<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 移动端自适应宽度，禁止缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>古诗词接龙</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #game-container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        #left-panel {
            width: 280px;
            min-width: 160px;
            max-width: 460px;
            background: #f5f5f8;
            box-sizing: border-box;
            overflow-y: auto;
            transition: background 0.2s;
        }
        #resizer {
            width: 6px;
            cursor: ew-resize;
            background: #ddd;
            height: 100vh;
            z-index: 10;
        }
        #right-panel {
            flex: 1;
            background: #fff;
            overflow-y: auto;
            box-sizing: border-box;
        }
        /* 保持其他原有样式 */
    </style>
</head>
<body>
    <!-- (大厅, 游戏左侧面板, 房间未找到, 昵称模态框等视图保持不变) -->
    <div id="lobby-container">
        <h1>古诗词游戏大厅</h1>
        <div class="lobby-main">
            <div class="room-list-panel">
                <h2>房间列表</h2>
                <ul id="room-list">
                    <li class="no-rooms">正在加载房间列表...</li>
                </ul>
            </div>
            <div class="create-room-panel">
                <h2>没有心仪的房间？</h2>
                <button id="create-room-btn" class="create-btn">立即创建新房间</button>
            </div>
        </div>
    </div>
    <div id="game-container">
        <div id="left-panel">
            <div id="game-info">
                <button id="leave-room-btn" class="leave-btn">退出房间</button>
                <h3>当前房间: <span id="room-name-display"></span></h3>
                <h4>当前起始字: <span id="start-char">?</span></h4>
                <h4>游戏状态: <span id="game-state">连接中...</span></h4>
            </div>
            <div id="score-container">
                <h3>🏆 分数榜</h3>
                <ul id="score-board"></ul>
            </div>
            <div id="queue-container">
                <h3>⌛️ 等待验证</h3>
                <ul id="queue-list"></ul>
            </div>
        </div>
        <div id="resizer"></div>
        <div id="right-panel">
            <ul id="messages"></ul>
            <div id="char-choice-panel" style="display: none;">
                <div class="panel-header">
                    <h4>恭喜！请选择下一个起始字：</h4>
                    <p class="timer-display">剩余时间: <span id="choice-timer"></span> 秒</p>
                </div>
                <div id="char-buttons"></div>
            </div>
            <div id="vote-panel" style="display: none;">
                <div class="vote-content">
                    <h4>对 [ <span id="vote-answer"></span> ] 进行投票：</h4>
                    <p>剩余时间: <span id="vote-timer"></span> 秒</p>
                    <div class="button-group">
                        <button id="vote-valid">✅ 合法</button>
                        <button id="vote-invalid">❌ 不合法</button>
                    </div>
                </div>
                <div class="vote-waiting" style="display: none;">
                    <p>等待其他玩家对 [<strong></strong>] 进行投票...</p>
                </div>
            </div>
            <!-- 【核心修改】修改输入表单结构 -->
            <form id="form">
                <input id="input" autocomplete="off" placeholder="请输入诗句..."/>
                <button id="submit-answer-btn" type="submit">发送</button>
                <button id="withdraw-answer-btn" type="button" class="withdraw-form-btn" style="display: none;">撤回</button>
            </form>
        </div>
    </div>
    <div id="room-not-found-container">
        <div class="panel">
            <h2>房间不存在</h2>
            <p>你访问的房间 <strong id="invalid-room-id"></strong> 不存在或已解散。</p>
            <div class="button-group">
                <button id="go-to-lobby-btn">返回大厅</button>
                <button id="create-this-room-btn">创建这个房间</button>
            </div>
        </div>
    </div>
    <div id="nickname-modal">
        <div id="modal-overlay"></div>
        <div id="modal-content">
            <h2 id="nickname-prompt-title">加入房间</h2>
            <form id="nickname-form">
                <input id="nickname-input" type="text" autocomplete="off" maxlength="10" required
                    placeholder="请输入你的昵称" />
                <div class="button-group">
                    <button id="cancel-nickname-btn" type="button" class="cancel-btn">取消</button>
                    <button type="submit">确认</button>
                </div>
            </form>
            <p id="nickname-error" class="error-message"></p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
    <script>
        // 拖动分割线实现（桌面端）
        const leftPanel = document.getElementById('left-panel');
        const resizer = document.getElementById('resizer');
        let isResizing = false;

        if (resizer) {
            resizer.addEventListener('mousedown', function(e) {
                isResizing = true;
                document.body.style.cursor = 'ew-resize';
                document.body.style.userSelect = 'none';
            });

            document.addEventListener('mousemove', function(e) {
                if (!isResizing) return;
                const minWidth = 160;
                const maxWidth = 460;
                let newWidth = e.clientX;
                if (newWidth < minWidth) newWidth = minWidth;
                if (newWidth > maxWidth) newWidth = maxWidth;
                leftPanel.style.width = newWidth + 'px';
            });

            document.addEventListener('mouseup', function() {
                if (isResizing) {
                    isResizing = false;
                    document.body.style.cursor = '';
                    document.body.style.userSelect = '';
                }
            });
        }

        // 移动端适配：检测长宽比并调整布局
        function adaptForMobile() {
            const isMobile = window.innerWidth / window.innerHeight < 0.85;
            const gameContainer = document.getElementById('game-container');
            if (!gameContainer) return;
            const leftPanel = document.getElementById('left-panel');
            const resizer = document.getElementById('resizer');
            const rightPanel = document.getElementById('right-panel');
            if (isMobile) {
                // 移动到顶部
                if (leftPanel && rightPanel && leftPanel.parentNode !== gameContainer) {
                    // 已经移动过
                    return;
                }
                if (leftPanel && rightPanel) {
                    gameContainer.insertBefore(leftPanel, rightPanel);
                    if (resizer) resizer.style.display = 'none';
                    leftPanel.style.width = '100%';
                    leftPanel.style.maxWidth = '100vw';
                    leftPanel.style.minWidth = '0';
                    leftPanel.style.borderRight = 'none';
                    leftPanel.style.borderBottom = '1px solid #ddd';
                    leftPanel.style.boxShadow = '0 2px 8px rgba(0,0,0,0.04)';
                    leftPanel.style.flexDirection = 'row';
                    leftPanel.style.gap = '16px';
                    leftPanel.style.padding = '10px 8px';
                }
                if (gameContainer) {
                    gameContainer.style.flexDirection = 'column';
                }
                if (rightPanel) {
                    rightPanel.style.flexGrow = '1';
                }
            } else {
                // 恢复桌面端
                if (leftPanel && rightPanel && leftPanel.parentNode === gameContainer) {
                    if (resizer) resizer.style.display = '';
                    leftPanel.style.width = '';
                    leftPanel.style.maxWidth = '';
                    leftPanel.style.minWidth = '';
                    leftPanel.style.borderRight = '';
                    leftPanel.style.borderBottom = '';
                    leftPanel.style.boxShadow = '';
                    leftPanel.style.flexDirection = '';
                    leftPanel.style.gap = '';
                    leftPanel.style.padding = '';
                }
                if (gameContainer) {
                    gameContainer.style.flexDirection = '';
                }
                if (rightPanel) {
                    rightPanel.style.flexGrow = '';
                }
            }
        }
        window.addEventListener('resize', adaptForMobile);
        window.addEventListener('orientationchange', adaptForMobile);
        window.addEventListener('DOMContentLoaded', adaptForMobile);
    </script>
</body>
</html>
